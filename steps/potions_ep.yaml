title: Les potions délirantes
subtitle: Faire jouer le collectif
image: img/potion.jpg
intro: |

    Trois choix :

    * Boire d'un trait : 5 points ou remise à zéro du compteur
    * Demander à un coéquipier :

        * Le coéquipier est "mort" : vous passez votre tour
        * Le coéquipier indique un poison : 1 point
        * Le coéquipier indique une potion normale : 2 points
        * Le coéquipier ne sait pas : vous choisissez vous-même.

    * Goûter une potion : 1 point ou zéro.

