subtitle: Qu'est ce que la sophistication ?
image: img/sand-castle.jpg
gift: un briquet
intro: |

   Voici votre produit, il est beau, bien structuré. 

    Règle du jeu : avec autant d'allumettes que vous souhaitez, 
    et en partant de ce diagramme/produit : 
  
    Vous avez 50 secondes pour transformer votre produit en 3 carrés, 
    
    Vous avez 40 secondes pour transformer votre produit en 4 carrés
    
    Vous avez 30 secondes pour transformer votre produit en 5 carrés
    
    Vous avez 20 secondes pour transformer votre produit en 6 carrés
     
    Vous avez 10 secondes pour transformer votre produit en 9 carrés  
    
    on observe le résultat. L'équipe doit rester silencieuse et observer l'équipe suivante.
    
    Faîtes entrer l'équipe C et cliquez [ICI](allumettes_ep_c.html)    
