    ## [La rétrospective](retrospective.html)

    Essayons de réaliser la rétrospective en 2 parties : récupérer les données, les points à  améliorer.

    <ol>
        <li>Réalisons une ligne du temps (timeline) qui retrace l'aventure. On trace un trait fictif ou non sur un mur.</li>
        <li>Sur cette ligne avec des post-its on place les évènements : lieux visités, épreuves, points récupérés ou perdus sur les valeurs, etc.</li>
        <li>Puis on demande aux aventuriers de placer au dessus de la ligne, les points positifs (liés aux évènements ou qui se sont déroulés lors de ces évènements, mais pas forcément liés)</li>
        <li>En même temps, ils peuvent placés en dessous de la ligne (toujours des post-its), les points négatifs sur la ligne du temps</li>
        <li>Pour finir si le temps le permet on peut demander un "triple nickel" sur les points négatifs qui peuvent être corrigés (un peu les "cadavres exquis")
            <ul>
                <li>Vous demandez à un tiers des aventuriers de décrire les points négatifs les plus importants (disons 3 aventuriers écrivent sur 3 feuilles différentes)</li>
                <li>Vous demandez à un autre tiers, d'écrire les raisons de ces points négatifs (à la suite, sur les mêmes feuilles)</li>
                 <li>Vous demandez au dernier tiers, d'écrire comment y répondre</li>
                 <li>Vous lisez toutes les pages à haute voix</li>
                 <li>On opte pour une action d'amélioration (et une seule)</li>
            </ul>
        
        </li>
    </ol>

