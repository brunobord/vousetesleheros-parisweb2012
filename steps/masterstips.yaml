    ## Rythmer les moments de décision des aventuriers


    Lors des différentes étapes il est demandé au groupe d'aventuriers de sélectionner
    une réponse (ballon jaune, rouge ou bleu). Ce choix se fait durant un temps défini (timebox).
    Pour illustrer cet espace de temps récurrent nous utilisons une bande son :
    [bande son 1](sounds/decision1.mp3).
    Puis alors que les monts Koudebour un second : [bande son 2](sounds/decision2.mp3). Observez
    si les aventuriers se calent sur horloge sonore, et observez si le changement de celle-ci les
    perturbe.


