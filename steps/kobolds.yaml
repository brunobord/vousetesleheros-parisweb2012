title: Le puzzle des Kobolds
subtitle: Savons-nous ce que nous voulons faire ?
image: img/kobolds.png
ballon: 1
intro:

    Le Seigneur Commanditaire vous expose longuement son projet, ses impératifs
    de temps et de budget. Savez-vous ce que vous voulez faire avec ces
    éléments ?

choices:
    -
        text: Qu'on ne se raconte pas d'histoire, une histoire nous suffit pour démarrer.
        next: kobolds_vic
        notes: Gagné, avant toute chose, il faut connaitre l'histoire, la vision, du projet/produit, sans cela vous n'irez nulle part. +1 simplicité
    -
        text: La date butoir nous permet de préparer aux petits oignons le contenu du projet dans les mois impartis. Nous avons agrégé une liste d'exigences et de user stories qui tient dans le budget.   
        next: kobolds_ep
        notes: N'est-ce pas là du temps perdu à préparer des choses aux petits oignons pour l'ensemble du projet ? Vos projections seront probablement remises en question, et puis il vous faut une histoire sur laquelle vous projeter. -1 feedback
    -
        text: On a un ensemble de demandes assez précises même si hétérogènes, on va se lancer dedans puis on observera les résultats pour rebondir.  
        next: kobolds_ep
        notes: Cela peut marcher, mais sans vision ou histoire à raconter vous risquez de perdre du sens et du temps
