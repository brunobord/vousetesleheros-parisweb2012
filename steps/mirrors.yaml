title: Le village des glaces
subtitle: brrr.....
image: img/conan.jpg
ballon: 1
intro: |

    Vous déboulez au milieu d'un village de glace, le village de QA. Les visages
    des habitants semblent hostiles. Êtes-vous les bienvenus ? Sans eux et un
    hébergement décent cette nuit, votre quête est foutue, le froid vous aura
    avalé. Vont-ils vous accueillir ou faudra-t-il les massacrer pour accéder
    à un lit bien mérité ? Peut-on leur faire confiance, ne vont-ils pas vous
    égorger dans votre sommeil ?

    Leur chef s'avance et s'écrie :

    “Que voulez-vous étrangers !? Nous sommes fatigués des aventuriers sans loi
    qui s'abreuvent à nos tonneaux, s'épanchent dans les bras de nos femmes et
    nous délivrent du code qui ne marche jamais”.

    Que répondez-vous ?

