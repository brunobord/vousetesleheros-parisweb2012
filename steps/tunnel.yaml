title: Le tunnel du gnome aveugle
subtitle: Qui vivra verra
image: img/gnome.jpg
ballon: 1
intro:

    Il fait sombre dans ce tunnel. La légende raconte qu'un Gnome aveugle y vit,
    dans l'obscurité et caché de tous. On raconte qu'il repose sur un tas de
    pièces d'or qu'il recompte constamment. Chez "socket attractor" aussi on
    s'interroge sur certains chiffres. Comment vous débrouillez-vous pour toutes
    ces estimations ?


