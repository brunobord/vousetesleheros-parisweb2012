title: Les règles du jeu
intro: |

    ## Mais qu'allez-vous faire ici ?


    Le jeu se présente sous la forme d'un "livre dont vous êtes le héros", c'est
    à dire que vous êtes un groupe d'aventuriers qui devra évoluer d'étape en
    étape dans une odyssée aux multiples pièges et difficultés.

    ----

    ### Les étapes

    On vous demandera de faire des choix. Vous pouvez constater qu'il y a 3
    ballons de couleur, qui correspondront aux (deux ou) trois réponses
    possibles. Vous aurez alors quelques secondes pour "voter" en vous dirigeant
    vers le ballon qui vous semble être la meilleure réponse.

    Si une réponse (bonne ou mauvaise) obtient l'unanimité, l'ensemble du groupe
    se dirigera vers l'étape suivante.

    Autrement, le groupe se dirigera vers l'étape pointée par la majorité du
    groupe. Cependant, les "Maîtres du jeu" vous demanderont de nous expliquer
    brièvement les raisons de vos choix respectifs.

    ----

    ### Les épreuves

    Dans votre quête, vous n'aurez pas uniquement à répondre à des questions à
    choix multiples. Pour obtenir votre "Graal", vous devrez franchir des obstacles
    autrement plus difficiles.

    Ces épreuves spécifiques vous permettront non seulement d'avancer dans la
    quête, mais aussi d'obtenir des objets magiques qui pourront vous être
    utiles par la suite...

    ----
    
    ### Les passages 
    
    Sur la carte vous verrez les Monts Koudebour. Il faudra réussir à les passer. Pour cela il vous sera 
    demandé : soit un objet magique, soit des points de compétence agile que vous aurez glanés (ou 
    perdus) au fil des épreuves.   


    ----

    ### La boite de temps. 
    
    Aventuriers il faut réussir à glaner des points de compétence agile durant la première partie du 
    jeu, avant les Monts Koudebour. Pour cela vous avez une "boite de temps" (un truc magique dur à 
    expliquer). Cette boite de temps pour passer les Monts Koudebour est de la moitié du temps total du 
    jeu. Si vous avez une partie de 2h, vous devez passer les Monts Koudebour au bout d'une heure, une 
    partie de 3h ? vous avez 1h30. 

    ----
    
    ### Le devin
    
    A tout moment les aventuriers peuvent décider de se rendre chez le Devin. En sortant du devin, sauf 
    ils se trouvent à la limite de la boite de temps,  les aventuriers doivent revenir à l'endroit où 
    ils se trouvaient précédemment, puis choisir une destination. 
    Si ils se trouvent à la limite de la boite de temps, ils choisissent un passage dans lequel se 
    rendre : les marais, la forêt, le tunnel... 
    
    
    ----
    
    ### Procrastination ? 
    
    A tout moment les aventuriers peuvent décider de s'offrir 2 minutes dans le manoir de la procrastination. Mais une seule fois dans l'aventure. 
    
    
    ----
    
    ### Gagner ?
    
    S'amuser, apprendre, comprendre, être surpris, avoir le minimum de silver bullet, avoir le maximum de points de compétence agile.
    
    
    ----

    ### Derniers conseils

    Les Maîtres du jeu sont là pour répondre à vos questions et vous éclairer
    sur les épreuves.

    Soyez agiles !

