    ### Epreuve des chaises

    **Attention !** L'Hydre a l'ouïe fine ! Le jeu doit se dérouler dans le **silence le plus complet** !

    * Formez 3 groupes
    * Que chacun se munisse d'une chaise qu'il place devant lui
    * Quand les groupes sont formés et que chacun à sa chaise : tout le monde replace les chaises au centre.
    * Le moine agiliste distribue à chaque groupe son objectif. 

    Vous disposez de 8 mn pour gagner.

