intro:

    Le projet suit son cours... Vous passez au large de tours maléfiques. Ces
    tours grises ont le pouvoir de faire émerger les conflits, habituellement
    enfouis dans les coeurs. C'est le moment de faire preuve de transparence
    et de courage et dire la vérité. Quand quelque chose ne va pas dans un
    projet agile, à qui le dites vous ? et à quel moment ?

